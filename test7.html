<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDssQoht_O4WR5jLRT0cLUtenY7eL3Answ">
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
     
     <!--   <script src="js/jquery.min.js"></script>
        <script src='jquery-3.2.1.min.js'></script>
     -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
            var searchInput = 'search_input'
            $(document).ready(function () {
                var autocomplete
                autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
                    types: ['geocode'] 
                })
                google.maps.event.addDomListener(autocomplete, 'place_changed', function () {
                    var near_place = autocomplete.getPlace()
                    document.getElementById('latitude_input').value = near_place.geometry.location.lat()
                    document.getElementById('longitude_input').value = near_place.geometry.location.lng()

                    document.getElementById('latitude_view').innerHTML = near_place.geometry.location.lat()
                    document.getElementById('longitude_view').innerHTML = near_place.geometry.location.lng()


                })
            })

            $(document).on('change','#'+searchInput, function () {
                document.getElementById('latitude_input').value = ''
                document.getElementById('longitude_input').value = ''
                document.getElementById('latitude_view').innerHTML = ''
                document.getElementById('longitude_view').innerHTML = ''
            })
        </script>
    </head>

    <body>
        
        
        <div id="map"></div>

        <div class="container">
            <div class="form-group">
                <label>Location:</label>
                <input type="text" class="form-control" id="search_input" placeholder="Address"/>
                <input type="hidden" id="latitude_input"/>
                <input type="hidden" id="longitude_input"/>
            </div>

            <div class="latlong-view">
                <p><b>Latitude:</b> <span id="latitude_view"></span></p>
                <p><b>Longitude:</b> <span id="longitude_view"></span></p>

            </div>
        </div>



        <form id = "search-container">
            <!--
            <label for="search-input">Location</label>
            <input type = "text" id = "search-input">
            -->
            <div></div>
            <label for="radius">Radius (between 0 and 50)</label>
            <input type="range" id="radius" name="radius" min="0" max="50">
            <div></div>
            <button type="submit" id="send-button">Send</button>
        </form>
        <div id="store-container">

            
        </div>

    </body>
    <script>
        google.maps.event.addDomListener(window, 'load', initialize)
        const storeContainer = document.getElementById('store-container')
        const searchForm = document.getElementById('search-container')

    </script>
</html>
